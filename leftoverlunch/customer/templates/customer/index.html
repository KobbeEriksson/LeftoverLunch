{% extends "customer/base.html" %}

{% block content %}

<header>
    <!-- Intro settings -->
    <style>
        .gradient-custom {
            /* fallback for old browsers #0d3e68;*/
            background: #181d21;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to bottom, rgba(24, 29, 33, 1), rgb(47, 62, 74));

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to bottom, rgba(24, 29, 33, 1), rgb(47, 62, 74))
        }

        h1.cutout {
            background: white;
            color: black;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            mix-blend-mode: screen; // The magic
          } 
        
        .img_style{
            background-image: url('https://cloudulu.com/wp-content/uploads/2023/09/log.png');
            background-position:85%; 
            position: relative;
            overflow: hidden!important;
            background-repeat: no-repeat;
            background-size: initial;
            padding: 12rem !important;

        }
          
        /* responsive mode for img_style*/ 
        @media (max-width: 768px) {
            .img_style{
                background-image: url('https://cloudulu.com/wp-content/uploads/2023/09/log.png'); 
                position: relative;
                background-repeat: no-repeat;
                background-size: 45vh;
                padding: 8rem!important;
            
            }
        }    
        
    </style>
    <!-- hero section , background color-->
    <div class="gradient-custom d-flex justify-content-around flex-column " style="height: 100vh">
        <div class="container py-5 text-light text-center">
          <!--<h1 class="cutout d-inline-block p-3">HELLO WORLD
          </h1>-->
            <div class="img_style">
            </div>
            <div class="text-center">
              <a href="{% url 'order' %}" class="btn btn-lg btn-outline-light pe-5 ps-5 rounded-8" type="button">ORDER YOUR LUNCH NOW</a>
          </div>
        </div>
        <h2 class="text-center text-light text-uppercase">Eco-Friendly leftovers, Flavor-Packed, and Ready to Go!</h2>

        

    </div>
    {% endblock %}
