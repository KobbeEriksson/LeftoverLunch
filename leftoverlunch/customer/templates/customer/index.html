<header>
    <!-- Intro settings -->
    <style>
        .gradient-custom {
            /* fallback for old browsers */
            background: #0d3e68;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to bottom, rgba(13, 62, 104, 1), rgba(242, 41, 91, 1));

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to bottom, rgba(13, 62, 104, 1), rgba(242, 41, 91, 1))
        }

        h1.cutout {
            background: white;
            color: black;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            mix-blend-mode: screen; // The magic
          } 
        
        .img_style{
            background-image: url('https://cloudulu.com/wp-content/uploads/2023/09/log.png');
            background-position:85%; 
            position: relative;
            overflow: hidden!important;
            background-repeat: no-repeat;
            background-size: initial;
            padding: 12rem !important;

        }
          
        /* responsive mode for img_style*/ 
        @media (max-width: 768px) {
            .img_style{
                background-image: url('https://cloudulu.com/wp-content/uploads/2023/09/log.png'); 
                position: relative;
                background-repeat: no-repeat;
                background-size: 45vh;
                padding: 8rem!important;
            
            }
        }    
        
    </style>
    <!-- hero section , background color-->
    <div class="gradient-custom" style="height: 100vh">
        <div class="container py-5 text-light text-center">

            </div>

        <div class="d-grid gap-2 m-10 pe-5 ps-5">

        </div>

    </div>
