
        <form method="POST">
          {% csrf_token %}
          <div class="d-flex flex-wrap pb-5 mb-4">
            {% for app in appetizers %}
            <div class="container-fluid d-flex justify-content-center">
              <div class="row mt-5 w-50">
                <div class="col-md-12">
                  <div class="card" style="position: relative;">
                <img src="{{ app.image.url }}" class="card-img-top" width="100%">
                <div class="badge badge-light text-dark rounded-8 m-3 position-absolute">3 left</div>
                <div class="card-body pt-0 px-0">
                  <div class="d-flex flex-row justify-content-between mb-0 mt-3 px-3">
                      <h6 class="text-muted ">{{ app.name }}</h6>
                      <h6>{{ app.price }} kr</h6>
                  </div>
                  <hr class="mt-2 mx-3">
                  <div class="d-flex flex-row justify-content-between px-3 pb-4">
                    <div class="d-flex flex-column"><span class="text-muted"><i class="bi bi-clock"></i> Collect: 11:00 - 12:00</span>
                      <div class="d-flex mt-3 ">
                      <h5 class="badge badge-light text-dark rounded-8 mb-3 me-2">Meat</h5>
                      <h5 class="badge badge-light text-dark rounded-8 mb-3">Veg</h5>
                  </div></div>     
                    <div class="d-flex flex-column"><small class="badge btn_store text-light rounded-8 mb-2">Today</small>
                      </div>
                  </div>
                  <div class="d-flex flex-row justify-content-between pe-3 ps-3 mid">
                    <div class="d-flex flex-column"><h6 class="mb-2">DESCRIPTION</h6>
                      <div class="d-flex flex-row"><small class="ml-1">{{ app.description }}</small></div></div>
                  </div>
                  <div class="mx-3 mt-3 mb-2">
                    <button type="submit" name="items[]" value="{{ app.pk }}" class="btn btn_store btn-dark rounded-8 btn-block">
                      <i class="bi bi-bag-plus"></i> Reserve</button>
                      </div>
                </div>
              </div>
                </div>
              </div>
              {% endfor %}
            </div>
